<h2>{{title}}</h2>
<form #usersForm="ngForm" (ngSubmit)="getuserformdata(usersForm.value)">

  <input type="text" ngModel name="name" placeholder="enter a name">
  <br>
  <input type="text" ngModel name="email" placeholder="enter a email">
<br>
<input type="number" ngModel name="no" placeholder="phone no">
<br>
<input type="text" ngModel name="username" placeholder="enter a username">
<br>
<button>
  Submit
</button>

</form>
